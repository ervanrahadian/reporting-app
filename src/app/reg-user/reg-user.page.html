<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">Daftar Pengguna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="user()">
      <ion-icon name="arrow-back-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <form>
      <ion-list lines="full" class="ion-no-margin">
        <ion-item>
          <ion-label position="floating">Nomor Telepon</ion-label>
          <ion-input
            required
            type="tel"
            [(ngModel)]="phone"
            name="phone"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Alamat Email</ion-label>
          <ion-input
            required
            type="email"
            [(ngModel)]="email"
            name="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Kata Sandi</ion-label>
          <ion-input
            required
            type="password"
            [(ngModel)]="password"
            name="password"
          ></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

  <ion-button
    style="margin-top: 30px; padding: 0 10px"
    expand="block"
    (click)="register()"
    type="submit"
    ><ion-icon size="large" name="save-sharp"></ion-icon
  ></ion-button>
</ion-content>
